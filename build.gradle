plugins {
    id 'java'
}

group 'spring'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

task copyDependencies(type: Copy) {
    description 'Copy dependencies into build destination folder'

    from configurations.compile
    into 'build/libs'
}

dependencies {
    compile group: 'org.springframework', name: 'spring-context', version: '5.1.0.RELEASE'
    compile group: 'org.springframework', name: 'spring-web', version: '5.1.0.RELEASE'
    testCompile group: 'org.springframework', name: 'spring-test', version: '5.1.0.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '1.9.5'
}
